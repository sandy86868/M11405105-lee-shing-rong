<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRB Analysis System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="container py-4">

    <header class="mb-4 border-bottom">
        <h1>Global SRB Data Management</h1>
        <p class="lead">Final Exam Project - M11405105</p>
    </header>

    <div class="mb-4 p-4 border rounded bg-light shadow-sm">
        <h4 class="mb-3 text-primary"><i class="bi bi-plus-circle"></i> Add New Country</h4>
        <form hx-post="/api/countries" hx-target="#add-result">
            <div class="row g-3">
                <div class="col-md-2">
                    <label class="form-label small text-muted">Alpha-3 Code</label>
                    <input type="text" name="code" class="form-control" placeholder="e.g. TWN" required maxlength="3">
                </div>
                <div class="col-md-3">
                    <label class="form-label small text-muted">Country Name</label>
                    <input type="text" name="name" class="form-control" placeholder="e.g. Taiwan" required>
                </div>
                <div class="col-md-2">
                    <label class="form-label small text-muted">Alpha-2</label>
                    <input type="text" name="alpha2" class="form-control" placeholder="e.g. TW" maxlength="2">
                </div>
                <div class="col-md-2">
                    <label class="form-label small text-muted">ISO 3166-2</label>
                    <input type="text" name="iso" class="form-control" placeholder="e.g. ISO-TW">
                </div>
                <div class="col-md-3">
                    <label class="form-label small text-muted">Sub-Region</label>
                    <select name="subregion" class="form-select" 
                            hx-get="/api/subregions-options" 
                            hx-trigger="load">
                        <option value="">Loading...</option>
                    </select>
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-success">Create Country</button>
                </div>
            </div>
        </form>
        <div id="add-result" class="mt-3"></div>
    </div>

    <section class="mb-4">
        <div class="row">
            <div class="col-md-6">
                <h3>Countries List</h3>
                <input type="text" 
                       id="search-input"
                       class="form-control" 
                       name="keyword" 
                       placeholder="Type to search countries..." 
                       hx-get="/api/countries" 
                       hx-trigger="keyup changed delay:500ms, load" 
                       hx-target="#country-list">
            </div>
        </div>
    </section>

    <div class="row">
        <div class="col-md-6">
            <div style="height: 500px; overflow-y: auto; border: 1px solid #dee2e6;">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-dark sticky-top">
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th style="width: 100px;">Action</th>
                        </tr>
                    </thead>
                    <tbody id="country-list">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="col-md-6">
            <div id="srb-results" class="p-4 border rounded bg-light h-100">
                <div class="text-center text-muted mt-5">
                    <h5>Waiting for selection...</h5>
                    <p>Click "View Data" button on the left to see details.</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
