services:
  # 1. 資料庫服務
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: srb_db
    volumes:
      # 關鍵修改：左邊改成 ETL.sql，右邊保持原樣 (Docker 會自動執行這個資料夾下的所有 .sql)
      - ./ETL.sql:/docker-entrypoint-initdb.d/ETL.sql
      - ./data:/data
    ports:
      - "5432:5432"

  # 2. 網頁應用程式
  app:
    build: ./app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://admin:password123@db:5432/srb_db
    depends_on:
      - db
    volumes:
      - ./app:/usr/src/app
      - /usr/src/app/node_modules